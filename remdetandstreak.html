<!DOCTYPE html>
<html lang="en">
<head>
  <script>
      function setAlarm() {
          // Get the selected time from the input
          var alarmTimeInput = document.getElementById("alarmTime");
          var selectedTime = alarmTimeInput.value;

          // Validate the selected time (you may add more validation as needed)
          if (selectedTime.trim() === "") {
              document.getElementById("errorMessage").innerText = "Please select a valid time.";
              return;
          }

          // Clear any previous error messages
          document.getElementById("errorMessage").innerText = "";

          // Set up the logic for setting the alarm based on the selected time
          // This is where you might trigger an actual alarm or perform other actions

          // For demonstration purposes, let's show the notification div
          var notificationDiv = document.getElementById("notification");
          notificationDiv.innerText = "It's time to take your meds!";
          notificationDiv.style.display = "block";
      }

      // You can add more functions or event listeners here as needed
  </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Settings with Streak Counter</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #008B8B;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .section {
            background-color: #7FFFD4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            color: #00897b;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="time"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #notification {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e91e63;
            color: #fff;
            border-radius: 5px;
            font-size: 18px;
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }

        #streakCounter {
            margin-top: 30px;
            color: #333;
            font-size: 24px;
        }

        #streakCount {
            font-weight: bold;
            color: #00897b;
        }

        #restartProgress {
            margin-top: 20px;
        }

        #progressLogo {
            margin-top: 20px;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="alarmContainer">
            <h1>Reminder Settings</h1>
            <label for="alarmTime">Set Reminder Time:</label>
            <input type="time" id="alarmTime">
            <button onclick="setAlarm()">Set Reminder</button>
            <div id="notification">It's time to take your meds!</div>
            <div id="errorMessage" class="error-message"></div>
        </div>
        <div class="section" id="streakContainer">
            <h1>Streak Counter</h1>
            <div id="streakCounter">Streak: <span id="streakCount">0</span></div>
            <img id="progressLogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWQW9tOzAbW7u4E-0hGCNDhlemipw8-cagoL_JQMsYxgu1zMRF8YRxivxsPfxXXDVeu6o&usqp=CAU" alt="Progress Logo">
        </div>
        <button id="restartProgress" onclick="restartProgress()">Restart Progress</button>
    </div>

    <script>
        // JavaScript code remains the same
    </script>
</body>
</html>
