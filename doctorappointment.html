<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Doctor's Appointment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00BFFF;
        }

        .container {
            text-align: center;
            background-color: #ADD8E6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #00897b;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #notification {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e91e63;
            color: #fff;
            border-radius: 5px;
            font-size: 18px;
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }

        #logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Next Doctor's Appointment</h1>
        <img id="logo" src="https://img.lovepik.com/freepng/17/19/06/08M58PIC44HFefWg58PIC58PICadb_PIC2018.png_wh860.png" alt="Logo">
        <label for="appointmentDate">Select Date:</label>
        <input type="date" id="appointmentDate">
        <button onclick="setAppointment()">Set Appointment</button>
        <div id="notification">It's time for your doctor's appointment!</div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function setAppointment() {
            var selectedDate = document.getElementById('appointmentDate').valueAsDate;
            if (!selectedDate) {
                document.getElementById('errorMessage').textContent = 'Please select a valid date.';
                return;
            }

            var now = new Date();
            var appointment = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate());

            if (appointment <= now) {
                document.getElementById('errorMessage').textContent = 'Invalid date! Please select a future date.';
                return;
            }

            document.getElementById('errorMessage').textContent = '';

            var timeUntilAppointment = appointment - now;

            setTimeout(function showNotification() {
                document.getElementById('notification').style.display = 'block';
            }, timeUntilAppointment);
        }
    </script>
</body>
</html>
