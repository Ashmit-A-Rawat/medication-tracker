<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B0E0E6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background-color: #FFFF;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333333;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            color: #333333;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        button:hover {
            background-color: #45a049;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .social-login button {
            width: 30%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #3b5998;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .social-login button.instagram {
            background-color: #e4405f;
        }

        .social-login button:hover {
            background-color: #2d4373;
        }

        .social-login button.instagram:hover {
            background-color: #c13584;
        }

        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .signup-link {
            margin-top: 20px;
            color: #666666;
        }

        .signup-link a {
            text-decoration: none;
            color: #4caf50;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/480px-Facebook_Logo_%282019%29.png" alt="Facebook Logo" class="button-icon">Log in with Facebook</button>
            <button><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" class="button-icon">Log in with Google</button>
            <button class="instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram Logo" class="button-icon">Log in with Instagram</button>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
